version: '3.8'

services:
  moltbot:
    image: moltbot:local
    container_name: moltbot
    restart: unless-stopped
    
    # Bind to loopback only (127.0.0.1) - NOT publicly accessible
    # Access via Tailscale Serve or SSH tunnel only
    ports:
      - "127.0.0.1:3000:3000"
    
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    
    volumes:
      - /etc/moltbot/config.json:/app/config.json:ro
      - /var/log/moltbot:/app/logs
      - moltbot-data:/app/data
    
    networks:
      - moltbot-internal
    
    # Security hardening
    security_opt:
      - no-new-privileges:true
    
    cap_drop:
      - ALL
    
    cap_add:
      - NET_BIND_SERVICE
    
    read_only: true
    
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    labels:
      - "com.moltbot.description=Moltbot/Clawdbot secure installation"
      - "com.moltbot.access=loopback-only"

volumes:
  moltbot-data:
    driver: local

networks:
  moltbot-internal:
    driver: bridge
    internal: false
